<!DOCTYPE html>
<html>
    <head>
        <title>Atividade 13</title>
    </head>
    <body>
        <h1>Formulário de Cadastro</h1>
        <form action="/enviar_dados" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="país">País:</label>
            <select id="país" nome="país">
                <option value="brasil">Brasil</option>
                <option value="eua">Estados Unidos</option>
                <option value="portugal">Portugal</option>
            </select>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" nome="mensagem" rows="4" cols="30"></textarea><br><br>

            <input type="subit" id="Enviar">
            <input type="reset" id="Limpar">
        </form>
    </body>
</html>
